<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DSP 管理系统 - 基于 Vite + React + TypeScript + Ant Design + TailwindCSS 构建的现代化管理平台" />
    <meta name="keywords" content="DSP,管理系统,React,TypeScript,Ant Design,TailwindCSS,Vite" />
    <meta name="author" content="DSP Team" />
    <link rel="stylesheet" href="/src/assets/styles/tailwind.css">
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- 页面标题 -->
    <title>DSP Admin</title>
  </head>
  <body>
    <!-- 应用根节点 -->
    <div id="root">
      <!-- 加载时的占位内容 -->
      <div style="
        display: flex; 
        align-items: center; 
        justify-content: center; 
        height: 100vh; 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        color: #666;
        font-size: 14px;
      ">
        <div style="text-align: center;">
          <div style="
            width: 32px; 
            height: 32px; 
            border: 3px solid #f3f3f3; 
            border-top: 3px solid #1890ff; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
          "></div>
          <div>DSP 管理系统加载中...</div>
        </div>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
